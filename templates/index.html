<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Hull</title>
</head>
<body>
    <h1>Convex Hull</h1>
    <form action="/convex_hull" method="post">
        <label for="num_points">Number of Points:</label>
        <input type="number" name="num_points" required>
        <br>
        <label for="x_range">X Range (start end):</label>
        <input type="text" name="x_range" required>
        <br>
        <label for="y_range">Y Range (start end):</label>
        <input type="text" name="y_range" required>
        <br>
        <input type="submit" value="Generate Convex Hull">
    </form>
</body>
</html>
